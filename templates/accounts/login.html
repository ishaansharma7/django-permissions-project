{% extends 'base.html' %}
{% block title %}Log in{% endblock %}

{% block body_block %}

<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="col-12 text-center">
            <h1 class="header-bar">Login</h1>
            <form id=form_dj method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input class="button" type="submit" value="Login">
            </form>
            <p style="margin-left: 20px;">Don't have an account? <a
                    href="{% url 'accounts_app:register' %}">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
