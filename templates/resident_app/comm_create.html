{% extends 'base.html' %}
{% block title %}Register Resident{% endblock %}

{% block body_block %}


<div class="container mt-4">
    <h1>Create Book</h1>
    <form method="post" action="{% url 'resident_app:comm_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>

{% endblock %}
